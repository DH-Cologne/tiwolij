<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{data.import.locales})" />

<body id="backend">
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{data.import.locales}" class="panel-heading" />
					<form enctype="multipart/form-data" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:replace="../elements/fields :: putin('file', true, 'file', '', '', 'My_Quotes.tsv')" />
							<div th:replace="../elements/fields :: pulldown('encoding', true, ${encodings}, '', '')" />
							<div th:replace="../elements/fields :: pulldown('format', true, ${formats}, '', '')" />
							<div th:replace="../elements/fields :: boxcheck('heideltag')" />
							<div th:replace="../elements/fields :: boxcheck('review')" />
							<div th:replace="../elements/fields :: pulldown('forcelang', false, ${languages}, '', '')" />
						</div>
						<div class="panel-footer text-right">
							<button id="submit" th:text="#{data.import.locales}" th:formaction="@{/tiwolij/data/import}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
