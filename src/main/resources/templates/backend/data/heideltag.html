<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/blocks :: header(title=#{data.tagger.heideltag})" />

<body id="backend">
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{data.tagger.heideltag}" class="panel-heading" />
					<form class="form-horizontal" method="post" onsubmit="document.getElementById('submit').disabled=true">
						<div class="panel-body">
							<div th:replace="../elements/fields :: fieldCheckbox('onlyfinal')" />
							<div th:replace="../elements/fields :: fieldSelect('onlylang', false, ${languages}, '', '')" />
							<div th:replace="../elements/fields :: fieldSelect('onlymonth', false, ${months}, 'key', 'value')" />
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{data.tagger.heideltag}" th:formaction="@{/tiwolij/data/heideltag}" id="submit" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/blocks :: footer" />
</body>

</html>
