
<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.quote.import})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.quote.import}" class="panel-heading" />
					<form enctype="multipart/form-data" class="form-horizontal" method="post" onsubmit="document.getElementById('submit').disabled=true">
						<div class="panel-body">
							<div th:replace="../elements/fields :: input('file', true, 'file', '', '', 'My_Quotes.tsv')" />
							<div th:replace="../elements/fields :: select('encoding', true, ${encodings}, '', '')" />
							<div th:replace="../elements/fields :: select('format', true, ${formats}, '', '')" />
							<div th:replace="../elements/fields :: select('forcelang', false, ${languages}, '', '')" />
						</div>
						<div class="panel-footer text-right">
							<button id="submit" th:text="#{locales.quote.import}" th:formaction="@{/tiwolij/import}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
