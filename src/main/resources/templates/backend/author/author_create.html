<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{authors.create})" />

<body id="backend">
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{authors.create}" class="panel-heading" />
					<form th:object="${author}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:replace="../elements/fields :: portin('wikidataId', @{/tiwolij/authors/import}, 'number', '', '\d*', #{fields.import}, 'Q', '76521')" />
							<div th:replace="../elements/fields :: putin('slug', true, 'text', 255, '', 'Max_Scheler')" />
							<div th:replace="../elements/fields :: putin('image', false, 'url', 255, '', 'http://www.maxscheler.com/images/Scheler_3_1.jpg')" />
							<div th:replace="../elements/fields :: putin('imageAttribution', false, 'text', 255, '', 'CC-PD-Mark')" />
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{authors.create}" th:formaction="@{/tiwolij/authors/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
