<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{authors.edit})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{authors.edit} + ' #' + ${author.id}" class="panel-heading" />
					<form th:object="${author}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:unless="${#strings.isEmpty(author.wikidataId)}" class="form-group">
								<label th:text="#{fields.wikidataId}" for="wikidataId" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<div class="input-group">
										<div class="input-group-addon">Q</div>
										<input th:field="*{wikidataId}" type="number" class="form-control" disabled="true" />
									</div>
								</div>
							</div>
							<div th:replace="../elements/fields :: input('slug', true, 'text', 255, '', 'Max_Scheler')" />
							<div th:replace="../elements/fields :: input('image', false, 'url', 255, '', 'http://www.maxscheler.com/images/Scheler_3_1.jpg')" />
							<div th:replace="../elements/fields :: input('imageAttribution', false, 'text', 255, '', 'CC-PD-Mark')" />
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<input th:field="*{wikidataId}" type="hidden" />
							<button th:text="#{authors.edit}" th:formaction="@{/tiwolij/authors/edit}" type="submit" class="btn btn-sm btn-success" />
							<a th:text="#{authors.delete}" th:href="@{/tiwolij/authors/delete(authorId=*{id})}" role="button" class="btn btn-sm btn-danger"
								th:onclick="'return confirm(\'' + #{general.confirm} + '\')'" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
