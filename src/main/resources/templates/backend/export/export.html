
<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.quote.import})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.quote.import}" class="panel-heading" />
					<form enctype="multipart/form-data" class="form-horizontal" method="post" onsubmit="document.getElementById('submit').disabled=true">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.file}" for="file" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input id="file" name="file" type="file" class="form-control" placeholder="My_Quotes.csv" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.encoding}" for="encoding" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select id="encoding" name="encoding" class="form-control" required="true">
										<option value="UTF-8" selected="selected">UTF-8</option>
										<option value="UTF-16">UTF-16</option>
										<option value="US-ASCII">US-ASCII</option>
										<option value="cp1252">ISO-8859-1/Latin-1</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.format}" for="format" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select id="format" name="format" class="form-control" required="true">
										<option th:each="format : ${formats}" th:value="${format}" th:text="${format}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.overwritelang}" for="language" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select id="language" name="language" class="form-control">
										<option disabled="true" selected="true" value="" th:text="#{fields.language}" />
										<option th:each="language : ${languages}" th:value="${language}" th:text="${language}" />
									</select>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button id="submit" th:text="#{locales.quote.import}" th:formaction="@{/tiwolij/import}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
