<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/blocks :: header(title=#{works.create})" />

<body id="backend">
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{works.create}" class="panel-heading" />
					<form th:object="${work}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:replace="../elements/fields :: fieldEnter('wikidataId', false, 'number', '', '\d+', 'Q', @{/tiwolij/data/import/work}, #{fields.import})" />
							<div th:replace="../elements/fields :: fieldSelect('author', true, ${authors}, 'id', 'slug')" />
							<div th:replace="../elements/fields :: fieldInput('slug', true, 'text', 255, '')" />
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{works.create}" th:formaction="@{/tiwolij/works/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/blocks :: footer" />
</body>

</html>
