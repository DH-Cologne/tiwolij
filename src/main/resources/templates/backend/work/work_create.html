<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{works.create})" />

<body id="backend">
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{works.create}" class="panel-heading" />
					<form th:object="${work}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:replace="../elements/fields :: portin('wikidataId', @{/tiwolij/works/import}, 'number', '', '\d*', #{fields.import}, 'Q', '334370')" />
							<div th:replace="../elements/fields :: pulldown('author', true, ${authors}, 'id', 'slug')" />
							<div th:replace="../elements/fields :: putin('slug', true, 'text', 255, '', 'Discipline_and_Punish')" />
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{works.create}" th:formaction="@{/tiwolij/works/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
