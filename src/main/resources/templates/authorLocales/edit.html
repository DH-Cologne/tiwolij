<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Edit Author Locale')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="${'Edit Author Locale #' + locale.id}" class="panel-heading"></div>
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Author</label>
								<div class="col-sm-10">
									<select th:field="*{author}" class="form-control">
										<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.slug}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Language</label>
								<div class="col-sm-10">
									<input th:field="*{language}" type="text" class="form-control" placeholder="de" />
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input th:field="*{name}" type="text" class="form-control" placeholder="Max Scheler" />
								</div>
							</div>
							<div class="form-group">
								<label for="href" class="col-sm-2 control-label">Link</label>
								<div class="col-sm-10">
									<input th:field="*{href}" type="url" class="form-control" placeholder="http://www.maxscheler.com/" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<button th:formaction="@{/tiwolij/authors/locales/edit}" type="submit" class="btn btn-sm btn-success">Edit Author Locale</button>
							<a th:href="@{/tiwolij/authors/locales/delete?id=} + *{id}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete Author Locale</a>
						</div>
					</form>
					</div>
				</div>
		</section>
		</div>
		<footer th:replace="../elements/footer" />
</body>

</html>
