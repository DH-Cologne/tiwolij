<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.author.create})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.author.create}" class="panel-heading" />
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.author}" for="author" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select th:field="*{author}" class="form-control">
										<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.slug}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.language}" for="language" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{language}" type="text" class="form-control" placeholder="de" maxlength="2" pattern="^[a-z]{2}$" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.name}" for="name" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{name}" type="text" class="form-control" placeholder="Max Scheler" maxlength="255" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.link}" for="href" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{href}" type="url" class="form-control" placeholder="http://www.maxscheler.com/" maxlength="255" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{locales.author.create}" th:formaction="@{/tiwolij/authors/locales/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
