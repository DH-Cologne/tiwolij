<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='All Author Locales')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">All Author Locales</div>
					<table th:unless="${#lists.isEmpty(locales)}" class="table table-hover">
						<thead>
							<tr>
								<th>ID <a th:href="@{/tiwolij/authors/locales/list?order=id}"><span class="caret" /></a></th>
								<th>Author <a th:href="@{/tiwolij/authors/locales/list?order=author}"><span class="caret" /></a></th>
								<th>Language <a th:href="@{/tiwolij/authors/locales/list?order=language}"><span class="caret" /></a></th>
								<th>Name <a th:href="@{/tiwolij/authors/locales/list?order=name}"><span class="caret" /></a></th>
								<th class="text-center">Link</th>
								<th class="text-right">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="locale : ${locales}">
								<th th:text="'#' + ${locale.id}" />
								<td><a th:href="@{/tiwolij/authors/view?id=} + ${locale.author.id}" th:text="${locale.author.slug}" /></td>
								<td th:text="${locale.language}" />
								<td th:text="${locale.name}" />
								<td class="text-center"><a th:href="${locale.href}" target="_blank">View</a></td>
								<td class="text-right">
									<a th:href="@{/tiwolij/authors/locales/view?id=} + ${locale.id}" role="button" class="btn btn-sm btn-default">View</a>
									<a th:href="@{/tiwolij/authors/locales/edit?id=} + ${locale.id}" role="button" class="btn btn-sm btn-primary">Edit</a>
									<a th:href="@{/tiwolij/authors/locales/delete?id=} + ${locale.id}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div th:if="${#lists.isEmpty(locales)}" class="panel-body">
						<p class="text-danger">Move along, nothing to see here.</p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
