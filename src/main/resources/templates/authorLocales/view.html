<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='View Author Locale')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="${'View Author Locale #' + locale.id}" class="panel-heading" />
					<form th:object="${locale}">
						<div class="panel-body form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Author</label>
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:text="${locale.author.slug}" th:href="@{/tiwolij/authors/view(authorId=${locale.author.id})}" />
									</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Language</label>
								<div class="col-sm-10">
									<p th:text="*{language}" class="form-control-static" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<p th:text="*{name}" class="form-control-static" />
								</div>
							</div>
							<div th:unless="${#strings.isEmpty(locale.href)}" class="form-group">
								<label class="col-sm-2 control-label">Link</label>
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:href="*{href}" target="_blank">View</a>
									</p>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<a th:href="@{/tiwolij/authors/locales/edit(localeId=*{id})}" role="button" class="btn btn-sm btn-primary">Edit Author Locale</a>
							<a th:href="@{/tiwolij/authors/locales/delete(localeId=*{id})}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete Author Locale</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
