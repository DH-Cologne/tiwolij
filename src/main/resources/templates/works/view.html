<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='View Work')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="${'View Work #' + work.id}" class="panel-heading"></div>
					<form th:object="${work}">
						<div class="panel-body form-horizontal">
							<div th:unless="${#strings.isEmpty(work.wikidataId)}" class="form-group">
								<label class="col-sm-2 control-label">WikidataId</label>
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:text="${'Q' + work.wikidataId}" th:href="${'https://www.wikidata.org/wiki/Q' + work.wikidataId}" target="_blank" />
									</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Author</label>
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:text="${work.author.slug}" th:href="@{/tiwolij/authors/view?id=} + ${work.author.id}" />
									</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Slug</label>
								<div class="col-sm-10">
									<p th:text="${work.slug}" class="form-control-static" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<a th:href="@{/tiwolij/works/edit?id=} + *{id}" role="button" class="btn btn-sm btn-primary">Edit Work</a>
							<a th:href="@{/tiwolij/works/delete?id=} + *{id}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete Work</a>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Work Locales</div>
					<div th:unless="${#lists.isEmpty(work.locales)}" class="panel-body form-horizontal">
						<div th:each="locale : ${work.locales}" class="form-group">
							<label th:text="${locale.language}" class="col-sm-2 control-label" />
							<div class="col-sm-10">
								<p class="form-control-static">
									<a th:text="${locale.name}" th:href="${locale.href}" target="_blank" />
									<a th:href="@{/tiwolij/works/locales/edit?id=} + ${locale.id}" role="button" class="btn btn-xs btn-primary">Edit</a>
									<a th:href="@{/tiwolij/works/locales/delete?id=} + ${locale.id}" role="button" class="btn btn-xs btn-danger" onclick="return confirm('Are You shure?')">Delete</a>
								</p>
							</div>
						</div>
					</div>
					<div th:if="${#lists.isEmpty(work.locales)}" class="panel-body">
						<p class="text-danger">Move along, nothing to see here.</p>
					</div>
					<div class="panel-footer text-right">
						<a th:href="@{/tiwolij/works/locales/create?workId=} + ${work.id}" role="button" class="btn btn-sm btn-success">Add Locale</a>
					</div>
				</div>
			</div>
		</section>
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Works Quotes</div>
					<div th:unless="${#lists.isEmpty(work.quotes)}" class="panel-body">
						TODO
					</div>
					<div th:if="${#lists.isEmpty(work.quotes)}" class="panel-body">
						<p class="text-danger">Move along, nothing to see here.</p>
					</div>
					<div class="panel-footer text-right">
						<a th:href="@{/tiwolij/quotes/create?workId=} + ${work.id}" role="button" class="btn btn-sm btn-success">Add Work</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
