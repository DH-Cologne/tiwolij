<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{works.create})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{works.create}" class="panel-heading" />
					<form th:object="${work}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.wikidataid}" for="wikidataId" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<div class="input-group">
										<div class="input-group-addon">Q</div>
										<input th:field="*{wikidataId}" type="number" class="form-control" placeholder="334370" />
										<span class="input-group-btn">
											<button th:text="#{fields.import}" th:formaction="@{/tiwolij/works/import}" type="submit" class="btn btn-primary" formnovalidate="true" />
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.author}" for="author" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select th:field="*{author}" class="form-control" required="true">
										<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.slug}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.slug}" for="slug" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{slug}" type="text" class="form-control" placeholder="Discipline_and_Punish" maxlength="255" required="true" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{works.create}" th:formaction="@{/tiwolij/works/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
