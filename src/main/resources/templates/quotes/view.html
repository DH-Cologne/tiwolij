<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{quotes.view})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{quotes.view} + ' #' + ${quote.id}" class="panel-heading" />
					<form th:unless="${#strings.isEmpty(quote)}" th:object="${quote}">
						<div class="panel-body form-horizontal">
							<div class="form-group">
								<label th:text="#{fields.work}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:href="@{/tiwolij/works/view(workId=${quote.work.id})}" th:text="${quote.work.slug}" />
									</p>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.slug}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p th:text="${quote.work.author.slug} + '_' + ${quote.work.slug} + '_' + ${quote.id}" class="form-control-static" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<a th:text="#{quotes.edit}" th:href="@{/tiwolij/quotes/edit(quoteId=*{id})}" role="button" class="btn btn-sm btn-primary" />
							<a th:text="#{quotes.delete}" th:href="@{/tiwolij/quotes/delete(quoteId=*{id})}" role="button" class="btn btn-sm btn-danger" th:onclick="'return confirm(\'' + #{all.confirm} + '\')'" />
						</div>
					</form>
					<div th:if="${#strings.isEmpty(quote)}" class="panel-body"><p th:text="#{all.empty}" class="text-danger" /></div>
				</div>
			</div>
		</section>
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.quote.list}" class="panel-heading" />
					<table th:unless="${#lists.isEmpty(quote.locales)}" class="table table-hover">
						<thead>
							<tr>
								<th th:text="#{fields.id}" />
								<th th:text="#{fields.language}" />
								<th th:text="#{fields.schedule}" />
								<th th:text="#{fields.corpus}" />
								<th th:text="#{fields.link}" class="text-center" />
								<th th:text="#{fields.meta}" />
								<th th:text="#{actions}" class="text-right" />
							</tr>
						</thead>
						<tbody>
							<tr th:each="locale : ${quote.locales}">
								<th th:text="'#' + ${locale.id}" />
								<td th:text="${locale.language}" />
								<td th:text="${locale.schedule}" />
								<td th:text="${#strings.abbreviate(locale.corpus, 50)}" />
								<td class="text-center"><a th:unless="${#strings.isEmpty(locale.href)}" th:text="#{actions.view}" th:href="${locale.href}" target="_blank" /></td>
								<td th:text="${locale.meta}" />
								<td class="text-right">
									<a th:text="#{actions.view}" th:href="@{/tiwolij/quotes/locales/view(localeId=${locale.id})}" role="button" class="btn btn-xs btn-default" />
									<a th:text="#{actions.edit}" th:href="@{/tiwolij/quotes/locales/edit(localeId=${locale.id})}" role="button" class="btn btn-xs btn-primary" />
									<a th:text="#{actions.delete}" th:href="@{/tiwolij/quotes/locales/delete(localeId=${locale.id})}" role="button" class="btn btn-xs btn-danger" th:onclick="'return confirm(\'' + #{all.confirm} + '\')'" />
								</td>
							</tr>
						</tbody>
					</table>
					<div th:if="${#lists.isEmpty(quote.locales)}" class="panel-body"><p th:text="#{all.empty}" class="text-danger" /></div>
					<div class="panel-footer text-right">
						<a th:text="#{locales.quote.create}" th:href="@{/tiwolij/quotes/locales/create(quoteId=${quote.id})}" role="button" class="btn btn-sm btn-success" />
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
