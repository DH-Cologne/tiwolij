<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='List of Quote Locales')"></head>

<body id="backend" class="list locales">
	<div id="wrapper">
		<div th:replace="../elements/navbar"></div>
		<div id="inner">
			<table id="list">
				<thead>
					<td>ID <a th:href="@{/tiwolij/quotes/locales/list?order=id}">↓</a></td>
					<td>Quote ID <a th:href="@{/tiwolij/quotes/locales/list?order=quote}">↓</a></td>
					<td>Language <a th:href="@{/tiwolij/quotes/locales/list?order=language}">↓</a></td>
					<td>Content</td>
					<td>Weblink</td>
					<td>Link-Meta</td>
					<td>Actions</td>
				</thead>
				<tr th:each="locale : ${locales}">
					<td th:text="'#' + ${locale.id}"></td>
					<td>
						<a th:href="@{/tiwolij/quotes/edit?id=} + ${locale.quote.id}" th:text="'#' + ${locale.quote.id}"></a>
					</td>
					<td th:text="${locale.language}"></td>
					<td th:text="${#strings.abbreviate(locale.corpus, 120)}"></td>
					<td><a target="_blank" th:href="${locale.href}">Open</a></td>
					<td th:text="${locale.meta}"></td>
					<td>
						<a th:href="@{/tiwolij/quotes/locales/edit?id=} + ${locale.id}">Edit Locale</a> |
						<a th:href="@{/tiwolij/quotes/locales/delete?id=} + ${locale.id}">Delete Locale</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div th:replace="../elements/scripts"></div>
</body>

</html>
