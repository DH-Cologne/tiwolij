<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Quote')"></head>

<body id="backend" class="edit quotes">
	<div id="wrapper">
		<div th:replace="../elements/navbar"></div>
		<div id="inner">
			<form th:object="${quote}" method="post">
				<input th:disabled="${view}" type="hidden" th:field="*{id}" />
				<table id="edit">
					<tr>
						<td>Work</td>
						<td>
							<select th:disabled="${view}" th:field="*{work}">
								<option th:each="work : ${works}" th:value="${work.id}" th:text="${work.slug}" />
							</select>
						</td>
					</tr>
					<tr>
						<td>Schedule</td>
						<td>
							<input th:disabled="${view}" type="text" th:field="*{schedule}" />
						</td>
					</tr>
					<tr th:if="${quote.id}" th:each="locale : ${quote.locales}">
						<td th:text="${locale.language}"></td>
						<td>
							<table class="locale">
								<tr>
									<td>Content</td>
									<td th:text="${locale.corpus}"></td>
								</tr>
								<tr>
									<td>Weblink</td>
									<td><a target="_blank" th:href="${locale.href}">Open</a></td>
								</tr>
								<tr>
									<td>Link-Meta</td>
									<td th:text="${locale.meta}"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr th:if="${quote.id}">
						<td>&nbsp;</td>
						<td>
							<a th:href="@{/tiwolij/quotes/locales/edit?quote=} + ${quote.id}">Add Locale</a>
						</td>
					</tr>
					<tr th:unless="${view}">
						<td>&nbsp;</td>
						<td>
							<button type="submit" th:formaction="@{/tiwolij/quotes/edit}">Save</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<div th:replace="../elements/scripts"></div>
</body>

</html>
