<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Create Quote')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Create Quote</div>
					<form th:object="${quote}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Work</label>
								<div class="col-sm-10">
									<select th:field="*{work}" class="form-control">
										<option th:each="work : ${works}" th:value="${work.id}" th:text="${work.author.slug + '_' + work.slug}" />
									</select>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:formaction="@{/tiwolij/quotes/create}" type="submit" class="btn btn-sm btn-success">Create Quote</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
