<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Edit Quote')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="${'Edit Quote #' + quote.id}" class="panel-heading" />
					<form th:object="${quote}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Work</label>
								<div class="col-sm-10">
									<select th:field="*{work}" class="form-control">
										<option th:each="work : ${works}" th:value="${work.id}" th:text="${work.slug}" />
									</select>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<button th:formaction="@{/tiwolij/quotes/edit}" type="submit" class="btn btn-sm btn-success">Edit Quote</button>
							<a th:href="@{/tiwolij/quotes/delete?quoteId=} + *{id}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete Quote</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
