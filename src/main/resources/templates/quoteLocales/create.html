<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.quote.create})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.quote.create}" class="panel-heading" />
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.quote}" for="quote" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select th:field="*{quote}" class="form-control">
										<option th:each="quote : ${quotes}" th:value="${quote.id}" th:text="${quote.work.author.slug} + '_' + ${quote.work.slug} + '_' + ${quote.id}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.language}" for="language" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{language}" type="text" class="form-control" placeholder="de" maxlength="2" pattern="^[a-z]{2}$" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.schedule}" for="schedule" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{schedule}" type="text" class="form-control" placeholder="14-04" maxlength="5" pattern="^(0[1-9]|[1-2][0-9]|3[0-1])-(0[1-9]|1[0-2])$" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.corpus}" for="corpus" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<textarea th:field="*{corpus}" class="form-control" rows="5" placeholder="&lt;b&gt;Heute, d. 14. April&lt;/b&gt; 1838, morgens um 6 Uhr, ward meine liebe Frau Elisabeth, geb. Kr&ouml;ger, mit Gottes gn&auml;diger Hilfe aufs gl&uuml;cklichste von einem T&ouml;chterchen entbunden, welches in der hl. Taufe den Namen Clara empfangen soll." />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.link}" for="href" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{href}" type="url" class="form-control" placeholder="http://d-nb.info/970666128" maxlength="255" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.meta}" for="meta" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{meta}" type="text" class="form-control" placeholder="Seite 56" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{locales.quote.create}" th:formaction="@{/tiwolij/quotes/locales/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
