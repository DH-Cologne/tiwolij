<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='All Quote Locales')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">All Quote Locales</div>
					<table th:unless="${#lists.isEmpty(locales)}" class="table table-hover">
						<thead>
							<tr>
								<th>ID <a th:href="@{/tiwolij/quotes/locales/list?order=id}"><span class="caret" /></a></th>
								<th>Quote</th>
								<th>Language <a th:href="@{/tiwolij/quotes/locales/list?order=language}"><span class="caret" /></a></th>
								<th>Schedule <a th:href="@{/tiwolij/quotes/locales/list?order=schedule}"><span class="caret" /></a></th>
								<th>Corpus</th>
								<th class="text-center">Link</th>
								<th>Meta</th>
								<th class="text-right">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="locale : ${locales}">
								<th th:text="'#' + ${locale.id}" />
								<td><a th:href="@{/tiwolij/quotes/view?quoteId=} + ${locale.quote.id}" th:text="${locale.quote.work.author.slug + '_' + locale.quote.work.slug + '_' + locale.quote.id}" /></td>
								<td th:text="${locale.language}" />
								<td th:text="${locale.schedule}" />
								<td th:text="${#strings.abbreviate(locale.corpus, 50)}" />
								<td class="text-center"><a th:unless="${#strings.isEmpty(locale.href)}" th:href="${locale.href}" target="_blank">View</a></td>
								<td th:text="${locale.meta}" />
								<td class="text-right">
									<a th:href="@{/tiwolij/quotes/locales/view?localeId=} + ${locale.id}" role="button" class="btn btn-xs btn-default">View</a>
									<a th:href="@{/tiwolij/quotes/locales/edit?localeId=} + ${locale.id}" role="button" class="btn btn-xs btn-primary">Edit</a>
									<a th:href="@{/tiwolij/quotes/locales/delete?localeId=} + ${locale.id}" role="button" class="btn btn-xs btn-danger" onclick="return confirm('Are You shure?')">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div th:if="${#lists.isEmpty(locales)}" class="panel-body">
						<p class="text-danger">Move along, nothing to see here.</p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
