<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.work.view})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.work.view} + ' #' + ${locale.id}" class="panel-heading" />
					<form th:object="${locale}">
						<div class="panel-body form-horizontal">
							<div class="form-group">
								<label th:text="#{fields.work}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:text="${locale.work.slug}" th:href="@{/tiwolij/works/view(workId=${locale.work.id})}" />
									</p>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.language}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p th:text="*{language}" class="form-control-static" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.name}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p th:text="*{name}" class="form-control-static" />
								</div>
							</div>
							<div th:unless="${#strings.isEmpty(locale.href)}" class="form-group">
								<label th:text="#{fields.link}" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<p class="form-control-static">
										<a th:text="#{actions.view}" th:href="*{href}" target="_blank" />
									</p>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<a th:text="#{locales.work.edit}" th:href="@{/tiwolij/works/locales/edit(localeId=*{id})}" role="button" class="btn btn-sm btn-primary" />
							<a th:text="#{locales.work.delete}" th:href="@{/tiwolij/works/locales/delete(localeId=*{id})}" role="button" class="btn btn-sm btn-danger" th:onclick="'return confirm(\'' + #{general.confirm} + '\')'" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
