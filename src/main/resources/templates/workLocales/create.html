<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Create Work Locale')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Create Work Locale</div>
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Work</label>
								<div class="col-sm-10">
									<select th:field="*{work}" class="form-control">
										<option th:each="work : ${works}" th:value="${work.id}" th:text="${work.slug}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="language" class="col-sm-2 control-label">Language</label>
								<div class="col-sm-10">
									<input th:field="*{language}" type="text" class="form-control" placeholder="de" />
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input th:field="*{name}" type="text" class="form-control" placeholder="Vom Umsturz der Werte" />
								</div>
							</div>
							<div class="form-group">
								<label for="href" class="col-sm-2 control-label">Link</label>
								<div class="col-sm-10">
									<input th:field="*{href}" type="url" class="form-control" placeholder="https://www.worldcat.org/oclc/3484348" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:formaction="@{/tiwolij/works/locales/create}" type="submit" class="btn btn-sm btn-success">Create Work Locale</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
