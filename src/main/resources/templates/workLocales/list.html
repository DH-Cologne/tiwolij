<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='All Work Locales')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">All Work Locales</div>
					<table th:unless="${#lists.isEmpty(locales)}" class="table table-hover">
						<thead>
							<tr>
								<th>ID <a th:href="@{/tiwolij/works/locales/list?order=id}"><span class="caret" /></a></th>
								<th>Work <a th:href="@{/tiwolij/works/locales/list?order=work}"><span class="caret" /></a></th>
								<th>Language <a th:href="@{/tiwolij/works/locales/list?order=language}"><span class="caret" /></a></th>
								<th>Name <a th:href="@{/tiwolij/works/locales/list?order=name}"><span class="caret" /></a></th>
								<th class="text-center">Link</th>
								<th class="text-right">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="locale : ${locales}">
								<th th:text="'#' + ${locale.id}" />
								<td><a th:href="@{/tiwolij/works/view(workId=${locale.work.id})}" th:text="${locale.work.slug}" /></td>
								<td th:text="${locale.language}" />
								<td th:text="${locale.name}" />
								<td class="text-center"><a th:unless="${#strings.isEmpty(locale.href)}" th:href="${locale.href}" target="_blank">View</a></td>
								<td class="text-right">
									<a th:href="@{/tiwolij/works/locales/view(localeId=${locale.id})}" role="button" class="btn btn-xs btn-default">View</a>
									<a th:href="@{/tiwolij/works/locales/edit(localeId=${locale.id})}" role="button" class="btn btn-xs btn-primary">Edit</a>
									<a th:href="@{/tiwolij/works/locales/delete(localeId=${locale.id})}" role="button" class="btn btn-xs btn-danger" onclick="return confirm('Are You shure?')">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div th:if="${#lists.isEmpty(locales)}" class="panel-body">
						<p class="text-danger">Move along, nothing to see here.</p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
