<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.work.edit})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.work.edit} + ' #' + ${locale.id}" class="panel-heading" />
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.work}" for="work" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<select th:field="*{work}" class="form-control">
										<option th:each="work : ${works}" th:value="${work.id}" th:text="${work.slug}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.language}" for="language" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{language}" type="text" class="form-control" placeholder="de" maxlength="2" pattern="^[a-z]{2}$" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.name}" for="name" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{name}" type="text" class="form-control" placeholder="Vom Umsturz der Werte" maxlength="255" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.link}" for="href" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{href}" type="url" class="form-control" placeholder="https://www.worldcat.org/oclc/3484348" maxlength="255" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<button th:text="#{locales.work.edit}" th:formaction="@{/tiwolij/works/locales/edit}" type="submit" class="btn btn-sm btn-success" />
							<a th:text="#{locales.work.delete}" th:href="@{/tiwolij/works/locales/delete(localeId=*{id})}" role="button" class="btn btn-sm btn-danger" th:onclick="'return confirm(\'' + #{all.confirm} + '\')'" />
						</div>
					</form>
					</div>
				</div>
		</section>
		</div>
		<footer th:replace="../elements/footer" />
</body>

</html>
