<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{locales.work.edit})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{locales.work.edit} + ' #' + ${locale.id}" class="panel-heading" />
					<form th:object="${locale}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:replace="../elements/fields :: select('work', true, ${works}, 'id', 'slug')" />
							<div th:replace="../elements/fields :: input('language', true, 'text', 2, '^[a-z]{2}$', 'de')" />
							<div th:replace="../elements/fields :: input('name', true, 'text', 255, '', 'Vom Umsturz der Werte')" />
							<div th:replace="../elements/fields :: input('href', false, 'url', 255, '', 'https://www.worldcat.org/oclc/3484348')" />
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<button th:text="#{locales.work.edit}" th:formaction="@{/tiwolij/works/locales/edit}" type="submit" class="btn btn-sm btn-success" />
							<a th:text="#{locales.work.delete}" th:href="@{/tiwolij/works/locales/delete(localeId=*{id})}" role="button" class="btn btn-sm btn-danger"
								th:onclick="'return confirm(\'' + #{general.confirm} + '\')'" />
						</div>
					</form>
					</div>
				</div>
		</section>
		</div>
		<footer th:replace="../elements/footer" />
</body>

</html>
