<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='List of Author Locales')"></head>

<body id="backend" class="list locales">
	<div id="wrapper">
		<div th:replace="../elements/navbar"></div>
		<div id="inner">
			<table id="list">
				<thead>
					<td>ID <a th:href="@{/tiwolij/authors/locales/list?order=id}">↓</a></td>
					<td>Author Slug <a th:href="@{/tiwolij/authors/locales/list?order=author}">↓</a></td>
					<td>Language <a th:href="@{/tiwolij/authors/locales/list?order=language}">↓</a></td>
					<td>Name <a th:href="@{/tiwolij/authors/locales/list?order=name}">↓</a></td>
					<td>Weblink</td>
					<td>Actions</td>
				</thead>
				<tr th:each="locale : ${locales}">
					<td th:text="${locale.id}"></td>
					<td>
						<a th:href="@{/tiwolij/authors/edit?id=} + ${locale.author.id}" th:text="${locale.author.slug}"></a>
					</td>
					<td th:text="${locale.language}"></td>
					<td th:text="${locale.name}"></td>
					<td><a th:unless="${#strings.isEmpty(locale.href)}" target="_blank" th:href="${locale.href}">Open</a></td>
					<td>
						<a th:href="@{/tiwolij/authors/locales/edit?id=} + ${locale.id}">Edit Locale</a> |
						<a th:href="@{/tiwolij/authors/locales/delete?id=} + ${locale.id}">Delete Locale</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div th:replace="../elements/scripts"></div>
</body>

</html>
