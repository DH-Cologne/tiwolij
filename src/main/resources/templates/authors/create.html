<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title=#{authors.create})" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="#{authors.create}" class="panel-heading" />
					<form th:object="${author}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div class="form-group">
								<label th:text="#{fields.wikidataid}" for="wikidataId" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<div class="input-group">
										<div class="input-group-addon">Q</div>
										<input th:field="*{wikidataId}" type="number" class="form-control" placeholder="76521" />
										<span class="input-group-btn">
											<button th:text="#{fields.import}" th:formaction="@{/tiwolij/authors/import}" type="submit" class="btn btn-primary" formnovalidate="true" />
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.slug}" for="slug" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{slug}" type="text" class="form-control" placeholder="Max_Scheler" maxlength="255" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.image}" for="image" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{image}" type="url" class="form-control" placeholder="http://www.maxscheler.com/images/Scheler_3_1.jpg" />
								</div>
							</div>
							<div class="form-group">
								<label th:text="#{fields.imageattr}" for="imageAttribution" class="col-sm-2 control-label" />
								<div class="col-sm-10">
									<input th:field="*{imageAttribution}" type="text" class="form-control" placeholder="CC-PD-Mark" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button th:text="#{authors.create}" th:formaction="@{/tiwolij/authors/create}" type="submit" class="btn btn-sm btn-success" />
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
