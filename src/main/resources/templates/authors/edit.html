<!doctype html>
<html class="no-js" lang="en">

<head th:replace="../elements/header (title='Edit Author')" />

<body>
	<div class="container">
		<nav th:replace="../elements/navbar" />
		<section class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div th:text="${'Edit Author #' + author.id}" class="panel-heading" />
					<form th:object="${author}" class="form-horizontal" method="post">
						<div class="panel-body">
							<div th:unless="${#strings.isEmpty(author.wikidataId)}" class="form-group">
								<label for="wikidataId" class="col-sm-2 control-label">Wikidata ID</label>
								<div class="col-sm-10">
									<div class="input-group">
										<div class="input-group-addon">Q</div>
										<input th:field="*{wikidataId}" type="number" class="form-control" disabled="true" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="slug" class="col-sm-2 control-label">Slug</label>
								<div class="col-sm-10">
									<input th:field="*{slug}" type="text" class="form-control" placeholder="Max_Scheler" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="image" class="col-sm-2 control-label">Image</label>
								<div class="col-sm-10">
									<input th:field="*{image}" type="url" class="form-control" placeholder="http://www.maxscheler.com/images/Scheler_3_1.jpg" />
								</div>
							</div>
							<div class="form-group">
								<label for="image" class="col-sm-2 control-label">Image Attribution</label>
								<div class="col-sm-10">
									<input th:field="*{imageAttribution}" type="text" class="form-control" placeholder="CC-PD-Mark" />
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<input th:field="*{id}" type="hidden" />
							<input th:field="*{wikidataId}" type="hidden" />
							<button th:formaction="@{/tiwolij/authors/edit}" type="submit" class="btn btn-sm btn-success">Edit Author</button>
							<a th:href="@{/tiwolij/authors/delete(authorId=*{id})}" role="button" class="btn btn-sm btn-danger" onclick="return confirm('Are You shure?')">Delete Author</a>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="../elements/footer" />
</body>

</html>
